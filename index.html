    <form id="searchForm" onsubmit="return validateForm()">
        <div class="search">
            <input type="text" id="searchInput" name="searchInput" placeholder="Search Food" list="foodList" required>
            <datalist id="foodList">
                <option value="Veg">
                <option value="Non-Veg">
                <option value="Starters">
                <option value="Snacks">
                <option value="Addons">
                <!-- Add more options as needed -->
            </datalist>
        </div>
        <div class="submit">
            <button type="submit" >Submit</button>
        </div>
        
        <div id="searchInputError" class="error-message"></div>
    </form>

    <!-- JavaScript for custom validation -->
    <script>
        function validateForm() {
            var searchInput = document.getElementById('searchInput');
            var searchValue = searchInput.value.trim();
            var options = document.getElementById('foodList').getElementsByTagName('option');
            var found = false;

            for (var i = 0; i < options.length; i++) {
                if (searchValue === options[i].value) {
                    found = true;
                    break;
                }
            }

            if (!found) {
                document.getElementById('searchInputError').textContent = 'Item not available.';
                searchInput.setCustomValidity('Item not available.'); // Set custom validation message
                return false; // Prevent form submission
            } else {
                // Clear any previous error messages
                document.getElementById('searchInputError').textContent = '';
                searchInput.setCustomValidity(''); // Reset custom validation message
                console.log('Search for:', searchValue);
                // Example: redirect to a search results page
                // window.location.href = 'search_results.html?query=' + encodeURIComponent(searchValue);
                return true; // Allow form submission
            }
        }
    </script>

</body>
